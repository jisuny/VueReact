        2. counter 10이되면 setInterval을 중지하시오.

<!-- react 플러그인 include   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
  //import React, { Component } from 'react';
  //import ReactDOM from 'react-dom'

  console.log(React);
  console.log(ReactDOM);

  class TickTock extends React.Component {
    state = {
      counter: 0,
      timer: null,
    };
    constructor(props) {
      super(props);
      // this 바인딩
    }

    tick = () => {
      this.setState({
        counter: this.state.counter + 1,
      });
    };
    componentDidMount() {
      // 마운트 완료 후에 : 한번만 사용
      let aaa = setInterval(this.tick, 1000);
      this.setState({
        timer: aaa,
      });
    }
    componentDidUpdate(prevProps, prevState) {
      // 업데이트 완료 후에 : 여러번 , state 가 변경될 때마다
    }
    componentWillUnmount() {
      // 언마운트 완료 후에 : 페이지 unload 될때 한번
    }
    handler = (e) => {
      // 이벤트 핸들러를 화살표 함수로 만들면 constructor(생성자) 에서 this bind()를 생략해도 된다
    };
    render() {
      return <div>current counter.{this.state.counter}</div>;
    }
  }

  //export default TickTock;
  ReactDOM.render(<TickTock></TickTock>, document.getElementById("app"));
</script>
