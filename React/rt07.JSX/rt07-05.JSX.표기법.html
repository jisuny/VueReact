<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css" />
  </head>

  <body>
    <xmp>
        아래의 코드를 JSX로 작성하고 실행하여 본다.

        <div class="my-div">
            <div style="border: 2px solid red; background-color:red;">
                &nbsp;
            </div>
        </div>
        --------------------------
        1. 태그의 class 속성은 className 으로
        2. 태그의 style 속성은 직접 작성이 불가하다.
        3. props를 이용하여 "Hello, React" 가 출력되게 하시오.
    </xmp>
    <hr />

    <div id="app"></div>
  </body>
</html>

<!-- react 플러그인 include   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
  //import React, { Component } from 'react';
  //import ReactDOM from 'react-dom'

  console.log(React);
  console.log(ReactDOM);

  class Jxs extends React.Component {
    state = {
      style1: { border: "2px solid red", backgroundColor: "red" },
    };
    constructor(props) {
      super(props);
      // this 바인딩
    }
    componentDidMount() {
      // 마운트 완료 후에 : 한번만 사용
    }
    componentDidUpdate(prevProps, prevState) {
      // 업데이트 완료 후에 : 여러번 , state 가 변경될 때마다
    }
    componentWillUnmount() {
      // 언마운트 완료 후에 : 페이지 unload 될때 한번
    }
    handler = (e) => {
      // 이벤트 핸들러를 화살표 함수로 만들면 constructor(생성자) 에서 this bind()를 생략해도 된다
    };
    render() {
      return (
        <div className="my-div">
          <div style={this.state.style1}>{this.props.msg}</div>
        </div>
      );
    }
  }

  //export default Jxs;

  ReactDOM.render(
    <Jxs msg="Hello, React"></Jxs>,
    document.getElementById("app")
  );
</script>
