<!-- react 플러그인 include   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
  const elements = ["one", "two", "three"];

  //import React, { Component } from 'react';
  //import ReactDOM from 'react-dom'

  console.log(React);
  console.log(React.Component);
  console.log(ReactDOM);

  class Loop1 extends React.Component {
    render() {
      var arrs = [];
      for (var index in elements) {
        arrs.push(<li key={index}>{elements[index]}</li>);
      }
      return <div>{arrs}</div>;
    }
  }

  class Loop2 extends React.Component {
    render() {
      const items = [];
      for (const [index, value] of elements.entries()) {
        items.push(<li key={index}>{value}</li>);
      }
      return <div>{items}</div>;
    }
  }

  class Loop3 extends React.Component {
    render() {
      return (
        <div>
          {elements.map((value, index) => {
            return <li key={index}>{value}</li>;
          })}
        </div>
      );
    }
  }

  //export default Loop1;
  ReactDOM.render(<Loop1></Loop1>, document.getElementById("wrap1"));
  ReactDOM.render(<Loop2></Loop2>, document.getElementById("wrap2"));
  ReactDOM.render(<Loop3></Loop3>, document.getElementById("wrap3"));
</script>
